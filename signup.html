<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
<form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/Dragon.png" alt="" width="150" height="150">
      <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletters!!</h1>


      <input type="text" class="form-control top" name="FirstName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name="LastName" placeholder="Last Name" required>
      <input type="email" class="form-control bottom" name="EmailAddress" placeholder="Email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Saurabh's Den</p>
    </form>
  </body>
</html>
